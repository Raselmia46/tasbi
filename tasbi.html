<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasbih / Mantra Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Tasbih / Mantra Counter</h2>

    <h3>Count: <span id="count">0</span></h3>
    <h4>Completed Tasbih: <span id="tasbih">0</span></h4>
    <h4>Spiritual Goals: <span id="goal">0</span></h4>

    <button onclick="increaseCount()">Count</button>
    <button onclick="resetAll()">Reset</button>
</div>
<script src="script.js"></script>

</body>
</html>
